<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chatbot{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #main-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }
        #chat-box {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .user, .assistant {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .assistant {
            justify-content: flex-end;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
        }
        .user .message {
            background-color: #e9ecef;
        }
        .assistant .message {
            background-color: #007bff;
            color: #fff;
        }
        form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }
        .correction {
            margin: 10px 0;
            color: red;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }
        #user-camera-container, #assistant-avatar-container {
            width: 100%;
            margin-bottom: 15px;
        }
        #user-camera, #assistant-avatar {
            width: 150px;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        #assistant-avatar.speaking {
            animation: mouth-movement 0.1s infinite;
        }
        @keyframes mouth-movement {
            0% { transform: translateY(0); }
            50% { transform: translateY(2px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="main-container">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
